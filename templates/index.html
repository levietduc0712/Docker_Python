<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result p {
            margin: 10px 0;
        }
        .graph {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quadratic Equation Solver</h1>
        <form action="/" method="post">
            <label for="a">Coefficient a:</label>
            <input type="number" step="any" name="a" id="a" required><br><br>
            <label for="b">Coefficient b:</label>
            <input type="number" step="any" name="b" id="b" required><br><br>
            <label for="c">Coefficient c:</label>
            <input type="number" step="any" name="c" id="c" required><br><br>
            <button type="submit">Calculate Roots</button>
            <button type="submit" name="plot">Calculate Roots and Plot Graph</button>
        </form>
        <div class="result">
            {% if equation %}
                <p>Entered Equation: {{ equation }}</p>
            {% endif %}
            {% if roots %}
                <p>Roots:</p>
                <ul>
                {% for root in roots %}
                    <li>x{{ loop.index }} = {{ root }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="graph">
            {% if plot %}
                <img src="data:image/png;base64,{{ graph_url }}" alt="Quadratic Equation Graph">
            {% endif %}
        </div>
    </div>
</body>
</html>
